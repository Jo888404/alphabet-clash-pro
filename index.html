<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro Game</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- DaisyUI and Tailwind  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start -->
        <section id="home-screen" class="flex flex-col justify-center items-center min-h-screen text-white ">
            <div class=" flex flex-col items-center gap-5">
                <h1 class="text-[170px] anton uppercase text-white ">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn">Play Now</button>
            </div>

        </section>
        <!-- home screen end -->

        <!-- playground start -->

        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-10 pt-20">
                <!-- screen start -->
                <div
                    class=" artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3] ">
                    <div class="flex justify-center ">
                        <p class="px-4 pb-4 rounded-b-xl bg-[#2F2941] text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="current-alphabet" class="text-[#010313] text-9xl font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- screen end -->

                <!-- keybord start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord end -->

                <!-- life-score start -->
                <div class="flex justify-between w-2/3">
                    <button class="btn bg-[#894189] text-white rounded-3xl border-none ">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">5</span>
                    </button>

                    <button class="btn bg-[#360490] text-white rounded-3xl border-none">

                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>

                <!-- life-score end -->

            </div>
        </section>
        <!-- playground end -->

        <!-- Score section start  -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-3 bg-gradient-to-r from-[#ffffffAD] to-[#9897979E] p-4 rounded-lg">
                <h4 class="3xl">Game Over !</h4>
                <h1 class="text-6xl"><span class="font-extrabold">Score:</span>
                    <span id="last-score">0</span>
                </h1>
                <button onclick="play()" class="btn ">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
        <!-- Score section start  -->
    </main>



    <script src="Script/utility.js"></script>
    <script src="Script/alpha-clash.js"></script>
</body>

</html>
