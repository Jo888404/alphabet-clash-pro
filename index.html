<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-Clash-Pro Game</title>
    <link rel="stylesheet" href="styles/style.css">

    <!-- DaisyUI and Tailwind  -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home screen start -->
        <section class="home hidden flex flex-col justify-center items-center min-h-screen text-white ">
            <div class=" flex flex-col items-center gap-5">
                <h1 class="text-[170px] anton uppercase text-white ">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button class="btn">Play Now</button>
            </div>

        </section>
        <!-- home screen end -->

        <!-- playground start -->

        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-10 pt-20">
                <!-- screen start -->
                <div
                    class=" artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffB3] ">
                    <div class="flex justify-center ">
                        <p class="px-4 pb-4 rounded-b-xl bg-[#2F2941] text-white">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-[#010313] text-9xl font-semibold">Y</p>
                    </div>
                </div>
                <!-- screen end -->

                <!-- keybord start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord end -->

                <!-- life-score start -->
                <div class="flex justify-between w-2/3">
                    <button class="btn bg-[#894189] text-white rounded-3xl border-none ">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span>1</span>
                    </button>

                    <button class="btn bg-[#360490] text-white rounded-3xl border-none">

                        Score
                        <img src="images/monetization_on.svg" alt="">
                        <span>1</span>
                    </button>
                </div>

                <!-- life-score end -->

            </div>
        </section>
        <!-- playground end -->

        <!-- Score section start  -->
        <section class="score">
            <div class="text-white">
                <h1 class="text-6xl"><span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
            </div>
        </section>
        <!-- Score section start  -->
    </main>
</body>

</html>
